memory_limit=1208M
upload_max_filesize=200M
post_max_size=200M
max_execution_time=18000
display_errors=On
date.timezone=Europe/London
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT
session.save_path="/tmp"
magic_quotes_gpc=Off
